<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="MyGame.css">

    <title>Web & Mobile </title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="web_or_mob.png" alt="Web or Mob photo">
                <hr>
            <p id="header">
                <b>Web or Mob Development?</b>
            </p>
            <hr>
            <div id="scores">
                <h2 id="leftScore">0 </h2>
                <h2 style="padding-left:10px;padding-right:10px">  to  </h2>
                <h2 id="rightScore"> 0</h2 >
            </div>
            <p>Use the buttons below to keep score</p>
            <p><b>Playing To</b>
            <select id="score-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            </p>
            
            <button id="player1">+1 Player One</button>
            <button id="player2">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    



    <script src="MyGameJS.js"></script>
</body>
</html>
